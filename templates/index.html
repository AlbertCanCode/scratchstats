<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Stats</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Scratch Stats Dashboard</h1>
    <p>Enter a Scratch username below ğŸ‘‡</p>

    <form id="statsForm">
        <input type="text" id="username" name="username" placeholder="e.g. ChessProking-tm" required>
        <button type="submit">Get Stats</button>
    </form>

    <div id="stats"></div>

    <script>
        const form = document.getElementById("statsForm");
        const statsDiv = document.getElementById("stats");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            statsDiv.textContent = "Loading...";

            try {
                const res = await fetch("/stats", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${encodeURIComponent(username)}`
                });
                const data = await res.json();

                if (data.error) {
                    statsDiv.textContent = "âŒ " + data.error;
                    return;
                }

                statsDiv.innerHTML = `
                    <div class="profile">
                        <img src="${data.profile_pic}" alt="Profile Picture">
                        <div>
                            <h2>${data.username}</h2>
                            <a href="https://scratch.mit.edu/users/${data.username}" target="_blank" class="profile-btn">View Profile â†—ï¸</a>
                        </div>
                    </div>
                    <p><strong>ğŸ†” ID:</strong> ${data.id}</p>
                    <p><strong>ğŸ“… Joined:</strong> ${data.joined}</p>
                    <p><strong>ğŸŒ Country:</strong> ${data.country}</p>
                    <p><strong>ğŸ‘¥ Followers:</strong> ${data.followers.toLocaleString()}</p>
                    <p><strong>â• Following:</strong> ${data.following.toLocaleString()}</p>
                    <p><strong>ğŸ“ Total Projects:</strong> ${data.project_count.toLocaleString()}</p>
                    <p><strong>â­ Projects Faved:</strong> ${data.favorited_projects_count.toLocaleString()}</p>
                    <p><strong>âœ¨ TOTAL FAVORITES RECEIVED:</strong> ${data.total_favorites_received.toLocaleString()}</p>
                    <p><strong>â¤ï¸ TOTAL LOVES RECEIVED:</strong> ${data.total_loves.toLocaleString()}</p>
                    <p><strong>ğŸ‘ï¸ Total Views:</strong> ${data.total_views.toLocaleString()}</p>
                    ${
                        data.most_loved
                        ? `<div class="most-loved">
                            <h3>ğŸ† Most Loved Project</h3>
                            <p class="project-title">${data.most_loved.title}</p>
                            <div class="project-stats">
                                <span>â¤ï¸ ${data.most_loved.loves.toLocaleString()} Loves</span>
                                <span>ğŸ‘ï¸ ${data.most_loved.views.toLocaleString()} Views</span>
                                <span>â­ ${data.most_loved.favorites.toLocaleString()} Favorites</span>
                            </div>
                            <a href="https://scratch.mit.edu/projects/${data.most_loved.id}" target="_blank" class="project-btn">View Project â†—ï¸</a>
                        </div>`
                        : "<p>No projects found.</p>"
                    }
                `;
            } catch (err) {
                console.error(err);
                statsDiv.textContent = "âŒ Error loading data. Try again.";
            }
        });
    </script>
</body>
</html>
