<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="hxiX__ldpj9hmreGCLfXADf1fZYuTdIq3i8BY7imPU0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Stats</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <nav>
        <div class="nav-container">
            <div class="nav-links">
                <a href="/" id="single-link" class="nav-link">Single Search</a>
                <a href="/compare" id="compare-link" class="nav-link">Compare Stats</a>
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        <h1 id="main-header">Scratch Stats</h1>
        <p id="main-subheader">Enter a Scratch username below üëá</p>

        <form id="statsForm" data-mode="{{ view_mode }}">
            <div class="input-group">
                <input type="text" id="username1" name="username1" placeholder="e.g ChessProKing-TM" required>
                <input type="text" id="username2" name="username2" placeholder="e.g griffpatch">
            </div>
            <button type="submit" id="submitBtn">Get Stats</button>
        </form>

        <div id="stats"></div>
    </div>

    <footer>
        Made by Scratch user <a href="https://scratch.mit.edu/users/ChessProKing-TM" target="_blank">ChessProKing-TM</a>
    </footer>

    <script>
        const form = document.getElementById("statsForm");
        const statsDiv = document.getElementById("stats");
        const submitBtn = document.getElementById("submitBtn");
        const username1Input = document.getElementById("username1");
        const viewMode = form.dataset.mode;
        const header = document.getElementById("main-header");
        const subheader = document.getElementById("main-subheader");
        
        // --- Setup View Mode and Navigation ---
        const username2Input = document.getElementById('username2');

        if (viewMode === 'compare') {
            header.textContent = 'Compare Two Scratch Users';
            subheader.textContent = 'Enter the usernames you want to compare.';
            username2Input.style.display = 'block';
            username2Input.required = true;
            document.getElementById('compare-link').classList.add('active');
        } else {
            // SINGLE VIEW
            header.textContent = 'Scratch Stats';
            subheader.textContent = 'Enter a Scratch username below üëá';
            username2Input.style.display = 'none';
            username2Input.required = false;
            document.getElementById('single-link').classList.add('active');
        }
        
        // --- Form Submission Handler (Handles both views) ---
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username1 = username1Input.value.trim();
            const username2 = username2Input.value.trim();
            
            // UX Improvement: Loading State and Button Disabling
            statsDiv.innerHTML = '<div class="loading-spinner"></div> Fetching data...';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Fetching...';

            if (!username1) {
                statsDiv.textContent = "‚ùå Please enter a username.";
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Stats'; // Fixed text
                return;
            }

            if (viewMode === 'compare' && !username2) {
                statsDiv.textContent = "‚ùå Please enter both usernames for comparison.";
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Stats'; // Fixed text
                return;
            }

            const params = new URLSearchParams();
            params.append('username1', username1);
            if (username2) {
                params.append('username2', username2);
            }

            try {
                const res = await fetch("/api/stats", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: params.toString()
                });
                
                const response = await res.json();
                
                if (!res.ok) {
                    statsDiv.textContent = `‚ùå Error: ${response.error || 'Could not connect to server/API.'}`;
                    return;
                }
                
                const data = response.data;
                const errors = response.errors || {};

                if (viewMode === 'compare' && (data.user1 && data.user2)) {
                    // Pass ALL data to renderComparison to enable full comparison logic
                    statsDiv.innerHTML = renderComparison(data.user1, data.user2, errors);
                } else if (data.user1 && viewMode === 'compare') {
                    statsDiv.innerHTML = renderSingle(data.user1, errors.user1, "‚ö†Ô∏è Only one user loaded. Comparison requires both users to be found.");
                } else if (data.user1) {
                    statsDiv.innerHTML = renderSingle(data.user1, errors.user1);
                } else {
                    statsDiv.textContent = `‚ùå Could not retrieve any statistics. ${errors.user1 || errors.user2 || ''}`;
                }

            } catch (err) {
                console.error(err);
                statsDiv.textContent = "‚ùå Network error. Please check your connection or try again.";
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get Stats'; // Fixed text
            }
        });
        
        // --- Reusable Rendering Functions (UPDATED) ---

        function renderSingle(data, errorMsg, notice = '') {
            if (errorMsg) {
                return `<div class="error-message">‚ùå ${errorMsg}</div>`;
            }

            return `
                <div class="stats-container single-user">
                    ${notice ? `<div class="notice-message">${notice}</div>` : ''}
                    ${renderProfileHeader(data)}
                    <div class="user-info">
                        <p><strong>üÜî ID:</strong> ${data.id}</p>
                        <p><strong>üìÖ Joined:</strong> ${data.joined}</p>
                        <p><strong>üåç Country:</strong> ${data.country}</p>
                        <p><strong>üïí Recent Activity:</strong> ${data.most_recent_activity}</p>
                        <p><strong>‚è≥ Days Since Project:</strong> ${data.days_since_last_project} days</p>
                    </div>

                    ${renderActivity(data)}

                    <div class="stats-grid">
                        ${renderCoreStats(data)}
                        ${renderAverageStats(data)}
                    </div>
                    
                    ${renderProjectHighlights(data)}
                </div>
            `;
        }
        
        // Helper function to compare two values and return the HTML with highlighting class
        function compareAndRenderStat(key, label, data1, data2, reverse_win = false) {
            const val1 = typeof data1[key] === 'string' ? 0 : data1[key];
            const val2 = typeof data2[key] === 'string' ? 0 : data2[key];
            
            let class1 = '';
            let class2 = '';
            
            // Comparison logic
            if (val1 > val2) {
                class1 = reverse_win ? 'highlight-loser' : 'highlight-winner';
                class2 = reverse_win ? 'highlight-winner' : 'highlight-loser';
            } else if (val2 > val1) {
                class1 = reverse_win ? 'highlight-winner' : 'highlight-loser';
                class2 = reverse_win ? 'highlight-loser' : 'highlight-winner';
            } else if (val1 === val2 && val1 !== "N/A" && val1 !== 0) {
                 class1 = 'highlight-tie';
                 class2 = 'highlight-tie';
            }

            // Formatting based on key
            const formatValue = (value) => {
                const originalValue = data1[key]; // Use original value for formatting
                if (key.includes('avg')) {
                    return typeof originalValue === 'number' ? originalValue.toFixed(2) : originalValue;
                }
                if (key === 'days_since_last_project') {
                     return `${originalValue} days`;
                }
                return typeof originalValue === 'number' ? originalValue.toLocaleString() : originalValue;
            };

            const html1 = `<p class="${class1}"><strong>${label}:</strong> ${formatValue(data1[key])}</p>`;
            
            // Format for user 2
            const formatValue2 = (value) => {
                const originalValue = data2[key]; 
                if (key.includes('avg')) {
                    return typeof originalValue === 'number' ? originalValue.toFixed(2) : originalValue;
                }
                if (key === 'days_since_last_project') {
                     return `${originalValue} days`;
                }
                return typeof originalValue === 'number' ? originalValue.toLocaleString() : originalValue;
            };
            
            const html2 = `<p class="${class2}"><strong>${label}:</strong> ${formatValue2(data2[key])}</p>`;
            
            return { html1, html2 };
        }


        function renderComparison(data1, data2, errors) {
            
            // --- Determine Comparison Stats for Highlighting ---
            
            // Stats where higher is better (reverse_win=false)
            const followerStats = compareAndRenderStat('followers', 'üë• Followers', data1, data2, false);
            const followingStats = compareAndRenderStat('following', '‚ûï Following', data1, data2, false);
            const totalProjectsStats = compareAndRenderStat('project_count', 'üìÅ Total Projects', data1, data2, false);
            const favedProjectsStats = compareAndRenderStat('favorited_projects_count', '‚≠ê Projects Faved', data1, data2, false);
            const totalFavesStats = compareAndRenderStat('total_favorites_received', '‚ú® TOTAL FAVES REC', data1, data2, false);
            const totalLovesStats = compareAndRenderStat('total_loves', '‚ù§Ô∏è TOTAL LOVES REC', data1, data2, false);
            const totalViewsStats = compareAndRenderStat('total_views', 'üëÅÔ∏è Total Views', data1, data2, false);
            const avgLovesStats = compareAndRenderStat('avg_loves', '‚ù§Ô∏è Avg. Loves/Project', data1, data2, false);
            const avgFavesStats = compareAndRenderStat('avg_favorites', '‚ú® Avg. Faves/Project', data1, data2, false);
            const avgViewsStats = compareAndRenderStat('avg_views', 'üëÅÔ∏è Avg. Views/Project', data1, data2, false);
            
            // Stats where lower is better (reverse_win=true)
            const daysSinceStats = compareAndRenderStat('days_since_last_project', '‚è≥ Days Since Project', data1, data2, true);

            // Generate Comparison User HTML with highlighting
            const renderComparisonUserWithHighlighting = (data, label, errors, isUser1) => {
                // If the user's data failed to load, display the error instead of trying to render stats.
                if (errors.user1 && isUser1 || errors.user2 && !isUser1) {
                    return `<div class="user-col error-message">‚ùå ${isUser1 ? errors.user1 : errors.user2}</div>`;
                }
                
                // Get the appropriate stat HTML based on user
                const getStatHtml = (stats) => isUser1 ? stats.html1 : stats.html2;
                
                return `
                    <div class="user-col">
                        <h3 class="col-header">${label}</h3>
                        ${renderProfileHeader(data)}
                        <div class="user-info">
                            <p><strong>üÜî ID:</strong> ${data.id}</p>
                            <p><strong>üìÖ Joined:</strong> ${data.joined}</p>
                            <p><strong>üåç Country:</strong> ${data.country}</p>
                            <p><strong>üïí Recent Activity:</strong> ${data.most_recent_activity}</p>
                            ${getStatHtml(daysSinceStats)}
                        </div>
                        <div class="stats-grid comparison-grid">
                            ${getStatHtml(followerStats)}
                            ${getStatHtml(followingStats)}
                            ${getStatHtml(totalProjectsStats)}
                            ${getStatHtml(favedProjectsStats)}
                            ${getStatHtml(totalFavesStats)}
                            ${getStatHtml(totalLovesStats)}
                            ${getStatHtml(totalViewsStats)}
                            ${getStatHtml(avgLovesStats)}
                            ${getStatHtml(avgFavesStats)}
                            ${getStatHtml(avgViewsStats)}
                        </div>
                        ${renderTopProjectComparison(data)}
                    </div>
                `;
            };

            const user1HTML = renderComparisonUserWithHighlighting(data1, 'User 1', errors, true);
            const user2HTML = renderComparisonUserWithHighlighting(data2, 'User 2', errors, false);

            return `
                <div class="comparison-container">
                    ${user1HTML}
                    ${user2HTML}
                </div>
                <div class="highlight-key">
                    <span class="highlight-winner">Winner</span>
                    <span class="highlight-loser">Loser</span>
                    <span class="highlight-tie">Tie</span>
                </div>
            `;
        }

        function renderProfileHeader(data) {
            return `
                <div class="profile">
                    <img src="${data.profile_pic}" alt="Profile Picture">
                    <div>
                        <h2>${data.username} 
                            ${data.scratchteam ? '<span class="scratch-team-badge">‚≠êÔ∏è Scratch Team</span>' : ''}
                        </h2>
                        <a href="https://scratch.mit.edu/users/${data.username}" target="_blank" class="profile-btn">View Profile ‚ÜóÔ∏è</a>
                    </div>
                </div>
            `;
        }

        function renderActivity(data) {
             return `
                <div class="activity-section">
                    <h4>üí¨ About Me</h4>
                    <p class="activity-content">${data.about_me || 'Nothing here yet!'}</p>
                    <h4>üíª What I'm Working On</h4>
                    <p class="activity-content">${data.wiwo || 'Nothing here yet!'}</p>
                </div>
            `;
        }
        
        function renderCoreStats(data) {
            return `
                <p><strong>üë• Followers:</strong> ${data.followers.toLocaleString()}</p>
                <p><strong>‚ûï Following:</strong> ${data.following.toLocaleString()}</p>
                <p><strong>üìÅ Total Projects:</strong> ${data.project_count.toLocaleString()}</p>
                <p><strong>‚≠ê Projects Faved:</strong> ${data.favorited_projects_count.toLocaleString()}</p>
                <p><strong>‚ú® TOTAL FAVES REC:</strong> ${data.total_favorites_received.toLocaleString()}</p>
                <p><strong>‚ù§Ô∏è TOTAL LOVES REC:</strong> ${data.total_loves.toLocaleString()}</p>
                <p><strong>üëÅÔ∏è Total Views:</strong> ${data.total_views.toLocaleString()}</p>
            `;
        }

        function renderAverageStats(data) {
            return `
                <p><strong>‚ù§Ô∏è Avg. Loves/Project:</strong> ${data.avg_loves.toFixed(2)}</p>
                <p><strong>‚ú® Avg. Faves/Project:</strong> ${data.avg_favorites.toFixed(2)}</p>
                <p><strong>üëÅÔ∏è Avg. Views/Project:</strong> ${data.avg_views.toFixed(2)}</p>
            `;
        }

        function renderProjectHighlights(data) {
            const hasProjects = data.most_loved || data.most_viewed || data.most_recent;
            if (!hasProjects) return "<p>No projects found.</p>";

            return `
                <div class="project-highlights-container">
                    ${renderProjectBox(data.most_recent, "üïí Most Recent Project", "üïí Last Updated", "id", "loves", "views", "favorites")}
                    ${renderProjectBox(data.most_loved, "üèÜ Most Loved Project", "‚ù§Ô∏è Loves", "loves", "views", "favorites")}
                    ${renderProjectBox(data.most_viewed, "üëÅÔ∏è Most Viewed Project", "üëÅÔ∏è Views", "views", "loves", "favorites")}
                </div>
            `;
        }
        
        function renderTopProjectComparison(data) {
            const m_loved = data.most_loved;
            const m_viewed = data.most_viewed;
            const m_recent = data.most_recent;

            if (!m_loved && !m_viewed && !m_recent) return '';

            return `
                <div class="comparison-project-summary">
                    <h4>Top Projects</h4>
                    ${m_recent ? `<p><strong>üïí Recent:</strong> <a href="https://scratch.mit.edu/projects/${m_recent.id}">${m_recent.title}</a></p>` : ''}
                    ${m_loved ? `<p><strong>üèÜ Loved:</strong> <a href="https://scratch.mit.edu/projects/${m_loved.id}">${m_loved.title}</a> (${m_loved.loves.toLocaleString()})</p>` : ''}
                    ${m_viewed ? `<p><strong>üëÅÔ∏è Viewed:</strong> <a href="https://scratch.mit.edu/projects/${m_viewed.id}">${m_viewed.title}</a> (${m_viewed.views.toLocaleString()})</p>` : ''}
                </div>
            `;
        }

        function renderProjectBox(project, title, metricLabel, metricKey, ...otherKeys) {
            if (!project) return '';
            
            let statsHtml = '';
            
            if (metricKey === 'id') {
                 statsHtml = `<span>${metricLabel} (ID ${project.id})</span>`;
            } else {
                 statsHtml = `<span>${metricLabel} ${project[metricKey].toLocaleString()}</span>`;
            }

            otherKeys.forEach(key => {
                const label = key === 'loves' ? '‚ù§Ô∏è' : key === 'views' ? 'üëÅÔ∏è' : key === 'favorites' ? '‚≠ê' : '';
                const value = project[key] || 0;
                if (label) statsHtml += `<span>${label} ${value.toLocaleString()}</span>`;
            });

            return `
                <div class="project-box">
                    <h3>${title}</h3>
                    <img src="https://cdn2.scratch.mit.edu/get_image/project/${project.id}_144x108.png" 
                         alt="${project.title} thumbnail" class="project-thumbnail">
                    <p class="project-title">${project.title}</p>
                    <div class="project-stats">
                        ${statsHtml}
                    </div>
                    <a href="https://scratch.mit.edu/projects/${project.id}" target="_blank" class="project-btn">View Project ‚ÜóÔ∏è</a>
                </div>
            `;
        }
    </script>
</body>
</html>
