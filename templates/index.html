<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Stats</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Scratch Stats Dashboard</h1>
    <p>Enter a Scratch username below üëá</p>

    <form id="statsForm">
        <input type="text" id="username" name="username" placeholder="e.g. ChessProking-tm" required>
        <button type="submit">Get Stats</button>
    </form>

    <div id="stats"></div>

    <script>
        const form = document.getElementById("statsForm");
        const statsDiv = document.getElementById("stats");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            statsDiv.textContent = "Loading...";

            try {
                const res = await fetch("/stats", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `username=${encodeURIComponent(username)}`
                });
                const data = await res.json();

                if (data.error) {
                    statsDiv.textContent = "‚ùå " + data.error;
                    return;
                }

                statsDiv.innerHTML = `
                    <div class="profile">
                        <img src="${data.profile_pic}" alt="Profile Picture">
                        <div>
                            <h2>${data.username} 
                                ${data.scratchteam ? '<span class="scratch-team-badge">‚≠êÔ∏è Scratch Team</span>' : ''} </h2>
                            <a href="https://scratch.mit.edu/users/${data.username}" target="_blank" class="profile-btn">View Profile ‚ÜóÔ∏è</a>
                        </div>
                    </div>
                    
                    <div class="user-info">
                        <p><strong>üÜî ID:</strong> ${data.id}</p>
                        <p><strong>üìÖ Joined:</strong> ${data.joined}</p>
                        <p><strong>üåç Country:</strong> ${data.country}</p>
                    </div>

                    <div class="activity-section">
                        <h4>üí¨ About Me</h4>
                        <p class="activity-content">${data.about_me || 'Nothing here yet!'}</p>
                        <h4>üíª What I'm Working On</h4>
                        <p class="activity-content">${data.wiwo || 'Nothing here yet!'}</p>
                    </div>

                    <div class="stats-grid">
                        <p><strong>üë• Followers:</strong> ${data.followers.toLocaleString()}</p>
                        <p><strong>‚ûï Following:</strong> ${data.following.toLocaleString()}</p>
                        <p><strong>üìÅ Total Projects:</strong> ${data.project_count.toLocaleString()}</p>
                        <p><strong>‚≠ê Projects Faved:</strong> ${data.favorited_projects_count.toLocaleString()}</p>
                        <p><strong>‚ú® TOTAL FAVES REC:</strong> ${data.total_favorites_received.toLocaleString()}</p>
                        <p><strong>‚ù§Ô∏è TOTAL LOVES REC:</strong> ${data.total_loves.toLocaleString()}</p>
                        <p><strong>üëÅÔ∏è Total Views:</strong> ${data.total_views.toLocaleString()}</p>
                        
                        <p><strong>‚ù§Ô∏è Avg. Loves/Project:</strong> ${data.avg_loves.toFixed(2)}</p>
                        <p><strong>‚ú® Avg. Faves/Project:</strong> ${data.avg_favorites.toFixed(2)}</p>
                        <p><strong>üëÅÔ∏è Avg. Views/Project:</strong> ${data.avg_views.toFixed(2)}</p>
                    </div>

                    ${
                        data.most_loved || data.most_viewed
                        ? '<div class="project-highlights-container">'
                        : ''
                    }

                    ${
                        data.most_loved
                        ? `<div class="project-box most-loved">
                            <h3>üèÜ Most Loved Project</h3>
                            <img src="https://cdn2.scratch.mit.edu/get_image/project/${data.most_loved.id}_144x108.png" 
                                 alt="${data.most_loved.title} thumbnail" class="project-thumbnail"> <p class="project-title">${data.most_loved.title}</p>
                            <div class="project-stats">
                                <span>‚ù§Ô∏è ${data.most_loved.loves.toLocaleString()} Loves</span>
                                <span>üëÅÔ∏è ${data.most_loved.views.toLocaleString()} Views</span>
                                <span>‚≠ê ${data.most_loved.favorites.toLocaleString()} Favorites</span>
                            </div>
                            <a href="https://scratch.mit.edu/projects/${data.most_loved.id}" target="_blank" class="project-btn">View Project ‚ÜóÔ∏è</a>
                        </div>`
                        : ''
                    }
                    
                    ${
                        data.most_viewed
                        ? `<div class="project-box most-viewed">
                            <h3>üëÅÔ∏è Most Viewed Project</h3>
                            <img src="https://cdn2.scratch.mit.edu/get_image/project/${data.most_viewed.id}_144x108.png" 
                                 alt="${data.most_viewed.title} thumbnail" class="project-thumbnail"> <p class="project-title">${data.most_viewed.title}</p>
                            <div class="project-stats">
                                <span>üëÅÔ∏è ${data.most_viewed.views.toLocaleString()} Views</span>
                                <span>‚ù§Ô∏è ${data.most_viewed.loves.toLocaleString()} Loves</span>
                                <span>‚≠ê ${data.most_viewed.favorites.toLocaleString()} Favorites</span>
                            </div>
                            <a href="https://scratch.mit.edu/projects/${data.most_viewed.id}" target="_blank" class="project-btn">View Project ‚ÜóÔ∏è</a>
                        </div>`
                        : ''
                    }

                    ${
                        data.most_loved || data.most_viewed
                        ? '</div>'
                        : "<p>No projects found.</p>"
                    }
                `;
            } catch (err) {
                console.error(err);
                statsDiv.textContent = "‚ùå Error loading data. Try again.";
            }
        });
    </script>
</body>
</html>
