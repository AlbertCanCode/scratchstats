<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Stats Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>üêæ Scratch Stats Dashboard</h1>
    <p>Enter a Scratch username to see their stats instantly!</p>

    <form id="statsForm">
        <input type="text" id="username" placeholder="Enter Scratch username..." required>
        <button type="submit">Get Stats</button>
    </form>

    <div id="stats"></div>

    <script>
        document.getElementById('statsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const statsDiv = document.getElementById('stats');

            statsDiv.innerHTML = `<p>Loading stats for <strong>${username}</strong>... ‚è≥</p>`;

            try {
                const response = await fetch(`/stats?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                if (data.error) {
                    statsDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è ${data.error}</p>`;
                    return;
                }

                statsDiv.innerHTML = `
                    <div class="profile">
                        <img src="${data.profile_pic}" alt="Profile Picture">
                        <h2>${data.username}</h2>
                    </div>

                    <div id="stat-grid">
                        <div class="stat-card"><p><strong>ID:</strong> ${data.id}</p></div>
                        <div class="stat-card"><p><strong>Joined:</strong> ${data.joined}</p></div>
                        <div class="stat-card"><p><strong>Country:</strong> ${data.country}</p></div>
                        <div class="stat-card"><p><strong>Followers:</strong> ${data.followers}</p></div>
                        <div class="stat-card"><p><strong>Following:</strong> ${data.following}</p></div>
                        <div class="stat-card"><p><strong>Total Projects:</strong> ${data.project_count}</p></div>
                        <div class="stat-card"><p><strong>Total Favorites:</strong> ${data.favorites_count}</p></div>
                        <div class="stat-card"><p><strong>Total Loves:</strong> ${data.total_loves}</p></div>
                        <div class="stat-card"><p><strong>Total Views:</strong> ${data.total_views}</p></div>
                    </div>

                    ${
                        data.most_loved
                        ? `<div class="most-loved">
                            <p><strong>üî• Most Loved Project:</strong> ${data.most_loved.title}</p>
                            <p>Loves: ${data.most_loved.loves} | Views: ${data.most_loved.views} | Favorites: ${data.most_loved.favorites}</p>
                            <a href="https://scratch.mit.edu/projects/${data.most_loved.id}" target="_blank">View Project ‚ÜóÔ∏è</a>
                           </div>`
                        : "<p>No shared projects found.</p>"
                    }
                `;
            } catch (error) {
                console.error(error);
                statsDiv.innerHTML = `<p style="color:red;">‚ùå Error loading data. Make sure the username exists or try again later.</p>`;
            }
        });
    </script>
</body>
</html>
